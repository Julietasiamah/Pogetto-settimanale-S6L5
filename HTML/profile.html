<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Profile</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />
    <link rel="stylesheet" href="./CSS/profile.css" />
  </head>

  <body>
    <nav class="navbar navbar-expand-lg bg-body-dark mb-3 pt-3">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
          <img src="../Netflix-assets/Netflix-assets/assets/netflix_logo.png" alt="Netflix-logo" width="100" />
        </a>
      </div>
    </nav>
    <main>
      <div class="container">
        <div class="row">
          <div class="col-12 h4 pb-2 mb-4 text-light border-bottom border-dark">
            <h1>Edit Profile</h1>
          </div>
        </div>
      </div>

      <div class="container mt-3 p-0">
        <div class="row">
          <div class="col-12">
            <div class="row">
              <div class="col-4">
                <img src="../Netflix-assets/Netflix-assets/assets/avatar.png" alt="profile avatar" height="150" />
              </div>
              <div class="col-8">
                <button type="button" class="btn btn-secondary">Strive Student</button>
                <p class="mt-3">Language:</p>
                <div class="btn-group">
                  <button
                    type="button"
                    class="btn btn-black text-white btn-outline-secondary rounded-0 dropdown-toggle"
                    data-bs-toggle="dropdown"
                    aria-expanded="false"
                  >
                    English
                  </button>
                  <ul class="dropdown-menu bg-black text-white">
                    <li><a class="dropdown-item" href="#">Italian</a></li>
                    <li><a class="dropdown-item" href="#">Spanish</a></li>
                    <li><a class="dropdown-item" href="#">French</a></li>
                    <li><a class="dropdown-item" href="#">Corean</a></li>
                  </ul>
                </div>
                <div class="col-0">
                  <div class="col-12">
                    <div class="mt-3 border-bottom border-dark"></div>
                    <p class="mt-2">Maturity Settings:</p>
                    <button type="button" class="btn btn-secondary">ALL MATURITY RATINGS</button>
                    <p>Show Title of all maturity ratings for this profile</p>
                    <button type="button" class="btn btn-outline-secondary px-4">EDIT</button>
                    <div class="mt-3 border-bottom border-dark"></div>
                    <h4 class="pt-3">Autoplay controls</h4>
                    <i class="bi bi-check-square"></i> <span>Autoplay next epidsoe in a series of next devices</span>
                    <div>
                      <i class="bi bi-check-square"></i> <span>Autoplay previews while browsing on all devices</span>
                    </div>
                    <div class="mt-3 border-bottom border-dark"></div>
                    <div class="mt-3">
                      <button type="button" class="btn btn-outline-secondary btn-light rounded-0 px-3 text-black">
                        SAVE
                      </button>
                      <button type="button" class="btn btn-outline-secondary rounded-0 px-3">CANCEL</button>
                      <button type="button" class="btn btn-outline-secondary rounded-0 px-3">DELETE PROFILE</button>
                    </div>
                  </div>
                </div>
              </div>
              <div class="row"></div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
